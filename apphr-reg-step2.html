<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>5. регистрация шаг 2 для работника</title>
    <link rel="stylesheet" href="style.css" type="text/css" />
</head>

<body>
    <header id="header">
        <div class="logo">
            <img src="img/logo.svg">
        </div>
        <div class="header-nav">
            <nav id="main-menu">
                <ul>
                    <li><a href="#">Новости</a></li>
                    <li><a href="#">Контакты</a></li>
                </ul>
            </nav>
            <button class="disable button-reg" id="button-reg">Вход/Регистрация</button>
        </div>
    </header>
    <main id="main">
        <div class="border border-top-left"></div>
        <div class="border border-top-right"></div>
        <div class="content" id="content">
            <div class="registration">
                <h1 class="acmargin">Регистрация</h1>
                <form id="form-registration">
                    <input type="password" id="password" name="password" class="pass" placeholder="Задайте пароль">
                    <input type="password" id="password-check" name="password-check" class="pass" placeholder="Повторите пароль">
                </form>
            </div>
            <div class="navigation" id="navigation">
                <div class="arrow-left" id="arrow-left"></div>
                <button class="button-back" id="button-back"><a href="index.html">Назад</a></button>
                <div class="points">
                    <div class="point"></div>
                    <div class="point point-full"></div>
                </div>
                <button class="button-next" id="button-next">Продолжить</button>
                <div class="arrow-right" id="arrow-right"></div>
            </div>
            <div class="avtorisation" id="avtorisation">
                <div class="question">У вас уже есть аккаунт?</div>
                <button class="button-avt" id="button-avt">Авторизоваться</button>
            </div>
        </div>
        <div class="border border-bottom"></div>
    </main>
    <footer>
    </footer>
</body>

</html>
